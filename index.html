<!DOCTYPE html>
<html>
<body>

<div id="output"></div>

<script>

let finalUrl = "https://sop-test-55cc3c7a5cf5.herokuapp.com/";

fetch(finalUrl)
  .then(response => response.text())
  .then(data => {
    // Output the data to the 'output' div
    document.getElementById('output').textContent = data;
  })
  .catch(error => console.error('Error:', error));
</script>

</body>
</html>
